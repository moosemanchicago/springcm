<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>SpringCM | Interface Exercise</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>

</head>

<body data-ng-app="DocumentsApp" data-ng-controller="MainController as main">
	<div id="logo">
		<img class="logo" src="img/logo.png"></img>
		<div id="status" >
			<h3>{{developer.firstName}} {{developer.lastName}}</h3>
		</div>
	</div>
	<div id="main-wrapper">
		<div id="grid-wrapper">
			<header>
				<span class="bold type"><a href="javascript:void(0);">Type</a></span>
				<span class="bold name"><a href="javascript:void(0);">Name</a></span>
				<span class="bold description"><a href="javascript:void(0);">Description</a></span>
				<span class="bold modifiedDate"><a href="javascript:void(0);">Modified</a></span>
			</header>
			
			<div id="scrollable-grid">
		  	 	<article ng-repeat="data in springCMData">
		  	 		<li class="gridList">
		  	 			<span class="type">{{data.type}}</span>
		  	 			<span class="name">{{data.name}}</span>
		  	 			<span class="description">{{data.description}}</span>
		  	 			<span class="modifiedDate">{{data.modifiedDate}}</span>
		  	 		</li>
		  	 	</article>
		  	 	
			</div>

		</div><!-- end #grid-wrapper -->
		<div id="drawer-wrapper">
			<section id="action-drawer">
				<div class="action_button"><a href="javascript:void(0)">Action</a></div>
	  			<div class="action_button"><a href="javascript:void(0)">Action</a></div>
	  			<div class="action_button"><a href="javascript:void(0)">Action</a></div>
			</section>
			<section id="action-drawer-toggle">Open</section>
		</div>
	</div><!-- end #main-wrapper -->	

	<script type="text/javascript">
	
	</script>
	
	
</body>
</html>
