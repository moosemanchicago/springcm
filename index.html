<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>SpringCM | Interface Exercise</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">


	<script type="text/javascript" src="bower_components/list.js/dist/list.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/lodash/lodash.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>

</head>

<body data-ng-app="DocumentsApp">
	<div id="logo">
		<img class="logo" src="img/logo.png"></img>
	</div>
	<div id="main-wrapper">
		<div id="grid-wrapper">
			<header>
				<span class="bold type"><a href="javascript:void(0);">Type</a></span>
				<span class="bold name"><a href="javascript:void(0);">Name</a></span>
				<span class="bold description"><a href="javascript:void(0);">Description</a></span>
				<span class="bold modifiedDate"><a href="javascript:void(0);">Modified</a></span>
			</header>
			<div id="scrollable-grid">
	  	 		<ul class="list"></ul>
			</div>
		</div><!-- end #grid-wrapper -->
		<div id="drawer-wrapper">
			<section id="action-drawer">

				<ul class="list"></ul>
				
				<div class="action_button"><a href="javascript:void(0)">Action</a></div>
	  			<div class="action_button"><a href="javascript:void(0)">Action</a></div>
	  			<div class="action_button"><a href="javascript:void(0)">Action</a></div>
			</section>
			<section id="action-drawer-toggle">Open</section>
		</div>
	</div><!-- end #main-wrapper -->
	



	
		<div data-ng-controller="MainController as main">
			<h3>{{message}}</h3>
			<h3>{{data}}</h3>
		</div>


	
	
	
	<script type="text/javascript">
	
	</script>
	
	
</body>
</html>
